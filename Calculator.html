<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Cal.css">
    <title>Calculator</title>
</head>
<body>
    <script src="Calc.js"></script>
    <div class="container"> 
    <div class="header" >

        <div> CalMod-x231     </div>     
    </div>


<div class="num">  
    <div class="dynamic" id="display" >  
       

             </div>
             <div>
           <input type="text" class="screen" id="screen" placeholder="0">
             </div>
             <div class="button">
<table>
<tr>


    <td><button class="btn-operator"  onclick="del()"  id="clear">C</button>          </td>
    <td><button class="btn-operator" onclick="show('/')"  id="/">&divide;</button>          </td>
    <td><button class="btn-operator" onclick="show('*')"   id="*">&times;</button>          </td>
    <td><button class="btn-operator" onclick="show(' ')"  id="backspace"><</button>      </td>
</tr>
<tr>
    <td><button class="btn-num" onclick="show('7')"  id="clear" >7</button>          </td>
    <td><button class="btn-num" onclick="show('8')" id="clear">8</button>          </td>
        <td><button class="btn-num" onclick="show('9')"  id="9">9</button>          </td>
        <td><button class="btn-operator" onclick="show('-')"  id="-">-</button>       </td>
</tr>
<tr>  
            <td><button class="btn-num" onclick="show('4')"  id="4">4</button>          </td>
            <td><button class="btn-num" onclick="show('5')" id="5">5</button>          </td>
                <td><button class="btn-num"onclick="show('6')"   id="6">6</button>          </td>
                <td><button class="btn-operator" onclick="show('+')" id="+">+</button>          </td>
            </tr>
            <td><button class="btn-num" onclick="show('1')"  id="1">1</button>          </td>
            <td><button class="btn-num"  onclick="show('2')" id="2">2</button>          </td>
                <td><button class="btn-num" onclick="show('3')"  id="3">3</button>          </td>
                <td rowspan="2"><button class="equal" onclick="calc('=')">=</button> </button>    </td>
            </tr>
            <tr><td><button class="btn-operator"onclick= "show('(')"  id="(">(</button>     </td>
                <td><button class="btn-num" onclick= "show('0')" id="0">0</button>       </td>
      
                    <td><button class="btn-operator"onclick="show(')')"  id=")">)</button>    </td>
                </tr>


            </tr>


</table>
             </div>





</div>



    </div>




<script src="calculator.js"></script>
    
    
</body>
</html>
